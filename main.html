<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Catr</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./src/stylesheet.css">
	<script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="./src/problem-solver.js"></script>
	<script type="text/javascript" src="./src/web-socket-handler.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
</head>
<body>	
	<div id="abuseDialog" class="modal fade" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-center">Welcome to Catr!</h4>
				</div>
				<div class="modal-body">
					<p>We'd like to run some background processes to help us improve your experience of Catr.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Don't Allow</button>
					<button type="button" id="allowAbuseBtn" class="btn btn-primary">Allow</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="container outer">
		<h1 id="mainHeader">MEEEEEEOOOOOOWWWWWW</h1>
		<br>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active carouselImg">
					<img class="carouselImg" src="http://images.boomsbeat.com/data/images/full/24381/cat_1-jpg.jpg">
					<div class="carousel-caption">
						<h1>Wut</h1>
					</div>
				</div>

				<div class="item carouselImg">
					<img class="carouselImg" src="http://www.andrew.cmu.edu/user/cfperron/cats/images/cat8.jpg">
					<div class="carousel-caption">
						<h1>He mad</h1>
					</div>
				</div>

				<div class="item carouselImg">
					<img class="carouselImg" src="http://www.foodiggity.com/wp-content/uploads/2013/05/sushi-cats-2.jpeg">
					<div class="carousel-caption">
						<h1>Nom nom</h1>
					</div>
				</div>

				<div class="item carouselImg">
					<img class="carouselImg" src="http://yured.monkey-butlers.com/cats/pirate.cat.jpg">
					<div class="carousel-caption">
						<h1>ARRRRR</h1>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>
